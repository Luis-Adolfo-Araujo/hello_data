<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../static/css/signup.css" />
    <title>diet.ia | Cadastrar</title>
  </head>
  <body>
    <header>
      <div class="logo"><a href="/">diet.ia</a></div>
      <nav></nav>
    </header>
    <div class="form-container">
      <form action="/register" class="form" method="POST">
        <div class="form-column">
          <div class="flex-column">
            <label>Nome</label>
          </div>
          <div class="inputForm">
            <input type="text" name="nome" class="input" placeholder="Nome" />
          </div>
          
          <div class="flex-column">
            <label>Email</label>
          </div>
          <div class="inputForm">
            <input type="email" name="email" class="input" placeholder="Email" />
          </div>

          <div class="flex-column">
            <label>Senha</label>
          </div>
          <div class="inputForm">
            <input type="password" name="senha" class="input" placeholder="Senha" />
          </div>

          <div class="flex-column">
            <label>CPF</label>
          </div>
          <div class="inputForm">
            <input type="text" name="cpf" class="input" placeholder="CPF" />
          </div>

          <div class="flex-column">
            <label>Telefone</label>
          </div>
          <div class="inputForm">
            <input type="tel" name="telefone" class="input" placeholder="Telefone" />
          </div>

          <div class="flex-column">
            <label>Data de Nascimento</label>
          </div>
          <div class="inputForm">
            <input type="text" name="data_nascimento" class="input" placeholder="DD/MM/AAAA" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 47" oninput="formatDate(this)" />
          </div>

          <div class="flex-column">
            <label>Sexo</label>
            <select name="sexo" class="input">
              <option value="">Selecione</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
        </div>

        <div class="form-column">
          <div class="flex-column" id="gestante-container" style="display: none;">
            <label>Gestante</label>
            <select name="gestante" class="input">
              <option value="">Selecione</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
          </div>

          <div class="flex-column">
            <label>CEP</label>
          </div>
          <div class="inputForm">
            <input type="text" name="cep" class="input" placeholder="CEP" />
          </div>


          <div class="flex-column">
            <label>Rua</label>
          </div>
          <div class="inputForm">
            <input type="text" name="rua" class="input" placeholder="Rua" />
          </div>
          
          
          <div class="flex-column">
            <label>Número</label>
          </div>
          <div class="inputForm">
            <input type="text" name="numero" class="input" placeholder="Número" />
          </div>
          
          
          <div class="flex-column">
            <label>Bairro</label>
          </div>
          <div class="inputForm">
            <input type="text" name="bairro" class="input" placeholder="Bairro" />
          </div>
          
          
          <div class="flex-column">
            <label>Cidade</label>
          </div>
          <div class="inputForm">
            <input type="text" name="cidade" class="input" placeholder="Cidade" />
          </div>
          
          
          <div class="flex-column">
            <label>UF</label>
          </div>
          <div class="inputForm">
            <input type="text" name="uf" class="input" placeholder="UF" />
          </div>
          
          
        </div>
        <button class="button-submit">Cadastrar</button>
      </form>
    </div>

    <script>
      document.querySelector('select[name="sexo"]').addEventListener('change', function () {
        var gestanteContainer = document.getElementById('gestante-container');
        if (this.value === 'feminino') {
          gestanteContainer.style.display = 'block';
        } else {
          gestanteContainer.style.display = 'none';
        }
      });
    </script>

<script>
    function formatDate(input) {
        input.value = input.value.replace(/[^\d/]/g, '');
    
        if (input.value.length > 2 && input.value.charAt(2) !== '/') {
            input.value = input.value.slice(0, 2) + '/' + input.value.slice(2);
        }
        if (input.value.length > 5 && input.value.charAt(5) !== '/') {
            input.value = input.value.slice(0, 5) + '/' + input.value.slice(5);
        }
    }
    </script>
  </body>
</html>
